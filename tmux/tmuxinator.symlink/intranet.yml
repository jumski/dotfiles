# ~/.tmuxinator/default.yml
# you can make as many tabs as you wish...

project_name: intranet
project_root: ~/work/intranet
rvm: ree
tabs:
  - server: script/server
  - bash:
  - vim: vim
  - console: script/console
  - wsmock:
      layout: even-horizontal
      panes:
        - cd ~/work/wsmock/wsmock/target && java -jar wsmock-0.0.1-SNAPSHOT-jar-with-dependencies.jar 8080
        -
