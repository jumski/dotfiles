# Tmux Shortcuts
# Core session, window, and pane management keybindings

# Window and pane management
bind-key -n M-q kill-pane
bind-key -n M-c new-window
bind-key -n M-r refresh-client -S

# Session switching
bind-key -n M-0 choose-session

# Pane join/break
bind j command-prompt -p "join pane from:" "join-pane -h -s '%%'"
bind J command-prompt -p "join pane to:" "join-pane -h -t '%%'"
bind B break-pane -d -t :

# Session detach
bind d detach

# AI rename window based on content
bind n run-shell -b "~/.dotfiles/tmux/scripts/ai-rename-window.sh >/dev/null 2>&1"
bind N rename-window ''
