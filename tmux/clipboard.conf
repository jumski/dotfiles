# Tmux Clipboard Configuration
#
# Modern OSC 52 passthrough strategy with kitty
# Allows Neovim's native OSC 52 to work through tmux

# Enter copy mode
bind-key -n M-PPage copy-mode -u
bind-key -n M-u copy-mode

# Paste from tmux buffer (synced via OSC 52)
bind-key p run-shell "xclip -o -sel c | tmux load-buffer - ; tmux paste-buffer"
bind-key -n M-i run-shell "xclip -o -sel c | tmux load-buffer - ; tmux paste-buffer"

# Copy to X11 CLIPBOARD (works with Ctrl+V everywhere)
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel c"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -i -sel c"

# Allow OSC 52 escape sequences to pass through (modern approach for tmux 3.3a+)
set -g allow-passthrough on
